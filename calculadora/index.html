<!DOCTYPE html>
<html lang="es">
<head>
    <script type="text/javascript" src="js/calculadora_chapucera.js"></script>
    <meta charset="UTF-8">
</head>

<body>
  <form name="calculator">

    <input id="display" type="textfield" name="visor" value="0" style="width: 248px; height: 80p; font-size: 50pt; text-align: right">
    <br> 
    <input type="button" value="1" onclick="mostrarNumero(1)" style="width: 60px; height: 60px; font-size: 30pt" >
    <input type="button" value="2" onclick="mostrarNumero(2)" style="width: 60px; height: 60px; font-size: 30pt">
    <input type="button" value="3" onclick="mostrarNumero(3)" style="width: 60px; height: 60px; font-size: 30pt">
    <input type="button" value="+" onclick="sumar()" style="width: 60px; height: 60px; font-size: 30pt">
    <br>
    <input type="button" value="4" onclick="mostrarNumero(4)" style="width: 60px; height: 60px; font-size: 30pt">
    <input type="button" value="5" onclick="mostrarNumero(5)" style="width: 60px; height: 60px; font-size: 30pt">
    <input type="button" value="6" onclick="mostrarNumero(6)" style="width: 60px; height: 60px; font-size: 30pt">
    <input type="button" value="-" onclick="restar()" style="width: 60px; height: 60px; font-size: 30pt">
    <br>
    <input type="button" value="7" onclick="mostrarNumero(7)" style="width: 60px; height: 60px; font-size: 30pt">
    <input type="button" value="8" onclick="mostrarNumero(8)" style="width: 60px; height: 60px; font-size: 30pt">
    <input type="button" value="9" onclick="mostrarNumero(9)" style="width: 60px; height: 60px; font-size: 30pt">
    <input type="button" value="*" onclick="multiplicar()" style="width: 60px; height: 60px; font-size: 30pt">
    <br>
    <input type="button" value="0" onclick="mostrarNumero(0)" style="width: 60px; height: 60px; font-size: 30pt">
    <input type="reset" value="c" onclick="reset()" style="width: 60px; height: 60px; font-size: 30pt">
    <input type="button" value="=" onclick="calcular(0)" style="width: 60px; height: 60px; font-size: 30pt">
    <input type="button" value="/" onclick="dividir()" style="width: 60px; height: 60px; font-size: 30pt">
    </form>
</body>
</html>
